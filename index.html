<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>护工页面</title>
		<meta name="viewport" content="width=device-width, inital-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/zhuye.css"/>
	</head>
	<body>
		<!--顶部-->
		<header>
			<!--头部heard-->
			<div class="header">
				<img src="img/task5-qqq1_03.png">
				<h2>个人主页</h2>	
			</div>
		</header>
		
		<!--主体内容-->
		<main>
			
			<div class="main">
				
				<!--主体上部-->
				<div class="main-top">
					<!--背景图像-->
					<img src="img/task5-11_02.png"/>
				
					<!--头像-->
					<div class="touxiang">
						<img src="img/task5-1_03.png" />
					</div>
				
					<!--姓名年龄-->
					<div class="age">
						<p>高素雅&nbsp;&nbsp;&nbsp;51岁</p>
						<!--地址-->
						<div class="address">
							<img src="img/task5-1_06.png"/>
							<p>北京.通州.果园</p>
						</div>	
					</div>
				</div>
			
				<!--主体下部文字部分-->
				<div class="main-bottom">
					
					<!--第一标题-->
					<div class="first">
						<span>|</span>
						<p>专业技能</p>
					</div>
					
					<!--技能细项分化-->
					<div class="content">
				        
				        <!--第一排带图-->
						<div class="first-line">
							<div class="bingpai">
								<img src="img/task5-1_11.png"/>
								<p>住家</p>
							</div>
							
							<span>|</span>						
							
							<div class="bingpai">
								<img src="img/task5-1_11.png" />
								<p>不含餐</p>
							</div>
						</div>
						
						<!--第二排文字-->
						<div class="second-line">
							<!--左边部分-->
							<div class="left">
								<p>从业年限</p>
							</div>
							
							<span>|</span>
							
							<!--右边部分-->
							<div class="right">
								<p>0~3年</p>
							</div>
						</div>
						
						<div class="second-line">
							<!--左边部分-->
							<div class="left">
								<p>工作时间</p>
							</div>
							
							<span>|</span>
							
							<!--右边部分-->
							<div class="right">
								<p>全天</p>
							</div>
						</div>
						
						<!--右边带颜色-->
						<div class="second-line">
							<!--左边部分-->
							<div class="left">
								<p>服务价格</p>
							</div>
							
							<span>|</span>
							
							<!--右边部分-->
							<div class="right-color">
								<p>25元/小时</p>
							</div>
						</div>
						
						<!--自我介绍-->
						<div class="second-linee">
							<!--左边部分-->
							<div class="left">
								<p>自我介绍</p>
							</div>
							
							<span>|</span>
							
							<!--右边部分-->
							<div class="right-font">
								<p>可以洗衣、做饭、照顾老人。在护工方面有5年经验，经验丰富。</p>
							</div>
						</div>
			
					</div>
					
					<!--清除浮动-->
					<div class="clear"></div>
			</div>
		   
			</div>
			
			<div class="clear"></div>
		</main>
		
		<!--底部按钮-->
		<footer>
			<div class="footer">
				<button type="button" class="button1">留言</button>
				<button type="button" class="button2">电话联系</button>
			</div>
		</footer>
		
	</body>
</html>
